certs:
  mounted: true
  certPath: /certs/test-personal.my.uw.edu-ic.cert
  keyPath: /certs/test-personal.my.uw.edu-ic.key
  secretName: test-personal.my.uw.edu-ic-certs
environmentVariables:
  - name: ENV
    value: test
  - name: AUTH
    value: SAML
#  - name: GWS_ENV
#    value: PROD
  - name: SAML_ENTITY_ID
    value: https://test-personal.my.uw.edu/saml2
  - name: CLUSTER_CNAME
    value: test-personal.my.uw.edu

externalSecrets:
  enabled: true
  secrets:
    - name: test-personal.my.uw.edu-secrets
      externalKey: my/test-personal/secrets
      data:
        - name: django-secret
          property: django-secret
#        - name: google-maps-api-key
#          property: google-maps-api-key
#        - name: userservice-admin-group
#          property: userservice-admin-group
#    - name: test-personal.my.uw.edu-sql-secrets
#      externalKey: axdd/kv/data/scout/common/sql-secrets
#      data:
#        - name: username
#          property: username
#        - name: password
#          property: password
    - name: test-personal.my.uw.edu-ic-certs
      externalKey: my/test-personal/ic-certs
      data:
        - name: test-personal.my.uw.edu-ic.cert
          property: test-personal.my.uw.edu-ic.cert
        - name: test-personal.my.uw.edu-ic.key
          property: test-personal.my.uw.edu-ic.key
    - name: test-personal.my.uw.edu-uw-idp-cert
      externalKey: idp-cert
      data:
        - name: uw-idp-cert
          property: cert
environmentVariablesSecrets:
  djangoSecret:
    name: DJANGO_SECRET
    secretName: test-personal.my.uw.edu-secrets
    secretKey: django-secret
#  googleMapsApiKey:
#    name: GOOGLE_MAPS_API
#    secretName: test-personal.my.uw.edu-secrets
#    secretKey: google-maps-api-key
  samlSPCert:
    name: SP_CERT
    secretName: test-personal.my.uw.edu-ic-certs
    secretKey: test-personal.my.uw.edu-ic.cert
  samlIDPCert:
    name: IDP_CERT
    secretName: test-personal.my.uw.edu-uw-idp-cert
    secretKey: uw-idp-cert
