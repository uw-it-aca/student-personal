{% load static %}
{% load vite %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'student_personal/img/favicon.png' %}">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rozha+One&display=swap" rel="stylesheet">

    <!-- vite css bundle -->
    {% vite_styles 'student_personal_vue/main.js' %}
  </head>
  <body {% if google_analytics %}data-google-analytics="{{ google_analytics }}"{% endif %}
        {% if logout_url %}data-logout-url="{{ logout_url }}"{% endif %}
        data-django-debug="{{ django_debug|lower }}"
        class="bg-body ff-open-sans">
    {% csrf_token %}
    <!-- vue app will be injected here -->
    <div id="app"></div>
    <!-- vite js bundle -->
    {% vite_scripts 'student_personal_vue/main.js' %}
  </body>
</html>
